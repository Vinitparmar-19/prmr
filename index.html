<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Instagram Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; text-align: center; }
        .container { width: 300px; margin: auto; padding: 20px; background: white; border: 1px solid #ddd; border-radius: 10px; margin-top: 50px; }
        img { width: 150px; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #3897f0; color: white; padding: 10px; width: 100%; border: none; cursor: pointer; border-radius: 5px; }
        .footer { margin-top: 20px; font-size: 12px; color: gray; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <input type="text" placeholder="Username or Email">
        <input type="password" placeholder="Password">
        <button onclick="login()">Log In</button>
        <p class="footer">This is a fake Instagram UI for practice purposes only.</p>
    </div>

    <script>
        function login() {
            alert("This is a fake login page for practice. Do not enter real credentials!");
        }
    </script>
</body>
</html>
